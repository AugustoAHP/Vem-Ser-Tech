<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista ordenada com lista não ordenada</title>
</head>
<body>
    <h1>Exemplo de lista misturadas</h1>
    <ol>
        <li>1º - ordenada</li>
        <li>2º - ordenada</li>
        <ul>
            <li>1º - não ordenada</li>
            <li>2º - não ordenada</li>
            <li>3º - não ordenada</li>
        </ul>



    </ol>
    
</body>
</html>
