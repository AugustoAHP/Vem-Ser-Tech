<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de imagem dinâmica</title>
</head>
<body>
    <h1>Imagem</h1>
    <picture>
        <source media="(max-width: 700px)" srcset="ninja_p.png" type="imagem/png">
        <source media="(max-width: 1000px)" srcset="ninja_m.png" type="imagem/png">
        <img src="ninja_g.png" alt="Imagem flexível">
    </picture>
</body>
</html>
