<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Vídeo</title>
</head>
<body>
    <h1>Vídeo local</h1>
    <p>Este vídeo está no meu PC</p>

    <video width="560" poster="arquivos/ping-pong.jpg" controls autoplay loop>
        <source src="arquivos/pingpong.mp4" type="video/mp4">
        <source src="arquivos/pingpong.m4v" type="video/m4v">
        <source src="arquivos/pingpong.webm" type="video/webm">
        <source src="arquivos/pingpong.ogv" type="video/ogv">
        <p>Seu navegador não suporta o vídeo</p>
    </video>

    <h1>Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/e5QbmxXv8kQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
